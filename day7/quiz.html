<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="Quiz.js"></script>
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-xl p-6">
        <h1 class="text-2xl font-bold text-center mb-4">ðŸ§  Quiz App</h1>

        <div id="quiz-container">
            <p id="question" class="text-lg font-medium mb-4"></p>

            <div id="answers" class="space-y-2"></div>

            <div class="flex justify-between items-center mt-6">
                <span id="progress" class="text-sm text-gray-500"></span>
                <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded hidden hover:bg-blue-700">
                    Next
                </button>
            </div>
        </div>

        <div id="result-container" class="hidden text-center">
            <h2 class="text-xl font-bold mb-2">ðŸŽ‰ Quiz Finished!</h2>
            <p id="score" class="mb-4"></p>
            <button onclick="startQuiz()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Restart Quiz
            </button>
        </div>
    </div>
</body>

</html>
